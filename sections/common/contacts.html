<section class="contacts">
    <div class="wrapper">
        <div class="contacts__wrapper">
            <h2 class="contacts__title">Наши контакты</h2>

            <div class="contacts__row">
                <div class="contacts__row-item contacts__links">
                    <a href="tel:+78123137784" class="contacts__links-item">
                        <img src="./assets/img/main/icons/phone.png" alt="phone" class="contacts__icon">
                    </a>
                    <a href="tel:+78123137784" class="contacts__links-item contacts__links-phone">
                        +7 (812) 313-77-84
                    </a>
                    <a href="#" class="contacts__links-item">
                        <img src="./assets/img/main/icons/wa.png" alt="WhatsApp" class="contacts__links-icon">
                    </a>
                    <a href="#" class="contacts__links-item">
                        <img src="./assets/img/main/icons/tg.png" alt="Telegram" class="contacts__links-icon">
                    </a>
                </div>
                <div class="contacts__row-item">
                    <img src="./assets/img/main/icons/email.png" alt="" class="contacts__icon">
                    <span  class="contacts__link">info@zts-sbp.ru</span>

                    <a href="mailto:info@zts-sbp.ru" class="contacts__link-area"></a>
                </div>
                <div class="contacts__row-item">
                    <img src="./assets/img/main/icons/location.png" alt="" class="contacts__icon">
                    <span class="contacts__location">198216 Санкт-Петербург,
                        Краснопутиловская 46</span>
                </div>
            </div>

            <div class="contacts__form-block">
                <div class="contacts__form-column contacts__form-column--form">
                    <form class="contacts__form">
                        <h3 class="contacts__form-title">Задать вопрос</h3>

                        <label class="contacts__item">
                            <input type="text" name="name" placeholder="Имя" class="contacts__input">
                        </label>
                        <label class="contacts__item">
                            <input type="text" name="phone" placeholder="Телефон" class="contacts__input">
                        </label>
                        <label class="contacts__item">
                            <input type="email" name="email" placeholder="Емейл" class="contacts__input">
                        </label>
                        <label class="contacts__item contacts__item-textblock">
                            <textarea name="text" placeholder="Сообщение" class="contacts__input contacts__input-textblock"></textarea>
                        </label>

                        <label for="form-privacy-modal" class="contacts__checkbox-block">
                            <div  class="contacts__checkbox-box">
                                <input type="checkbox" name="privacy" id="form-privacy-modal" class="contacts__input">
                            </div>
                            <span class="contacts__checkbox-text">Согласие на обработку персональных данных </span>
                        </label>

                        <button type="submit" class="contacts__submit">Отправить</button>
                    </form>
                </div>
                <div class="contacts__form-column">
                    <div class="contacts__map">
                        <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3Ad5d77f78f80c8f8adf0f3c5d6ddd21d797006f51de237704b9f658afcbaf35dc&amp;source=constructor" width="100%" height="100%" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
